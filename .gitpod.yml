tasks:
  - name: Backend
    init: |
      cargo install diesel_cli --no-default-features -F postgres
      cargo build -p server
    command: make
  - name: Build frontend
    init: |
      pnpm setup
      pnpm install --global nodemon
      pnpm install
    command: nodemon
ports:
  - port: 6379
    onOpen: ignore
  - port: 54320
    onOpen: ignore